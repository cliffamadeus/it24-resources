<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .weather-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Forecast</h1>
        <div class="form-group">
            <input type="text" id="city" class="form-control" placeholder="Enter city name">
        </div>
        <button id="getWeather" class="btn btn-primary">Get Weather</button>

        <div id="weatherResults" class="row"></div>
    </div>
<script src="weather-stat.js"></script>
  
</body>
</html>
