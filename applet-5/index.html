<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 5 - Openweather</title>
    <style>
        .applet-container{
            margin-top: 1rem;
            margin-left: 2rem;
        }

        .input-search{
          margin-left: 3rem;
          margin-top: 2rem;
          width:50%;
        }
        
        .weather-card{
          background: #343434;
        }
    </style>
    
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Applets
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../applet-1/">Applet 1</a></li>
              <li><a class="dropdown-item" href="../applet-2/">Applet 2</a></li>
              <li><a class="dropdown-item" href="../applet-4/">Applet 4</a></li>
              <li><a class="dropdown-item" href="../applet-5/">Applet 5</a></li>
              <li><a class="dropdown-item" href="../applet-6/">Applet 6</a></li>

            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
</nav>

    <div class="container">
           <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal" style="margin-top: 2rem;">
          Input Information
        </button>
        
        <div class="card" style="margin-top: 2rem;">
          <div class="card-body" >
            <div id="weatherCard" style="display: none;">
              <br>
              <img id="weatherIcon" src="" alt="Weather Icon" style="width: 100px; height: auto;">
              <h2 id="cityName"></h2>
              <p id="temperature"></p>
              <p id="description"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
          </div>
          </div>
        </div>

        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h1>Weather App</h1>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">API Key</label>
              <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">City</label>
              <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
            </div>
    
    
          </div>
          <div class="modal-footer">
            <button id="getWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
    
            <!--Via Geolocation-->
            <button id="getLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
          </div>
        </div>
      </div>
    </div>

<script src="applet-5.js"></script>
</body>

</html>
